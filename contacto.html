<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="app.js"></script>
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="menu">
                <a class="menu-items" href="/">Home</a>
                <a class="menu-items" href="bio.html">Bio</a>
                <a class="menu-items" href="contacto.html">Contacto</a>
            </div>
        </div>
        <div class="container-right">
            <h2>Contactate con nosotros</h2>
            <form>
                <input type="text" class="form-control" name="name" id="name" placeholder="Nombre">
                <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                <textarea name="mensaje" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea>
                <button class="form-button" type="submit" id="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
